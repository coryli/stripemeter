name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.1
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Run linter
        run: pnpm lint
      
      - name: Type check
        run: pnpm typecheck

  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.1
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Build packages
        run: pnpm build
      
      - name: Run unit tests (no database required)
        run: |
          # Run tests for packages that don't require database
          pnpm --filter @stripemeter/core test
          pnpm --filter @stripemeter/pricing-lib test
          pnpm --filter @stripemeter/sdk-node test
          pnpm --filter @stripemeter/database test
          pnpm --filter @stripemeter/admin-ui test
          pnpm --filter @stripemeter/customer-widget test
          pnpm --filter @stripemeter/workers test
        env:
          NODE_ENV: test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.1
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Build all packages
        run: pnpm build
      
      - name: Build Docker image
        run: docker build -t stripemeter:${{ github.sha }} .
      
      - name: Save Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker save stripemeter:${{ github.sha }} | gzip > stripemeter.tar.gz
      
      - name: Upload Docker image
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: stripemeter.tar.gz
          retention-days: 7
